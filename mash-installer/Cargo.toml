[package]
name = "mash-installer"
version = "1.1.0"
edition = "2021"
authors = ["MASH Team"]
description = "Full-loop Fedora KDE installer for Raspberry Pi 4B with UEFI boot + Dojo system"

[[bin]]
name = "mash-installer"
path = "src/main.rs"

[dependencies]
tempfile = "3"
regex = "1"

# TUI
ratatui = "0.28"
crossterm = "0.28"
indicatif = "0.17"
unicode-width = "0.2"

# CLI & Error Handling
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
log = "0.4"
env_logger = "0.11"
thiserror = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# System
nix = { version = "0.27", features = ["mount", "fs"] }
libc = "0.2"

[workspace]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
