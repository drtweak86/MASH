[package]
name = "mash-installer"
version = "1.1.13"
edition = "2021"
authors = ["MASH Team"]
description = "Full-loop Fedora KDE installer for Raspberry Pi 4B with UEFI boot + Dojo system"

[[bin]]
name = "mash-installer"
path = "src/main.rs"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
log = "0.4"
env_logger = "0.11"
thiserror = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
nix = { version = "0.27", features = ["mount", "fs"] }
libc = "0.2"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
