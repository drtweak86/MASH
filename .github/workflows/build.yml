name: build

on:
  push:
    tags:
      - "v*"
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  lint:
    name: Lint (fmt + clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            mash-installer -> target

      - name: Check formatting
        working-directory: mash-installer
        run: cargo fmt --check

      - name: Run clippy
        working-directory: mash-installer
        run: cargo clippy -- -D warnings

  build:
    name: Build ${{ matrix.target }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps (aarch64 toolchain)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu pkg-config

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cargo cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target

      - name: Build (release)
        env:
          TARGET: ${{ matrix.target }}
          # aarch64 cross-linking
          CC_aarch64_unknown_linux_gnu: aarch64-linux-gnu-gcc
          CXX_aarch64_unknown_linux_gnu: aarch64-linux-gnu-g++
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
        run: |
          set -euo pipefail
          cargo build --release --locked --target "${TARGET}" -p mash-installer --bin mash

      - name: Debug build outputs
        env:
          TARGET: ${{ matrix.target }}
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          echo "Listing target/${TARGET}/release:"
          ls -lah "target/${TARGET}/release" || true
          echo "Executable candidates:"
          find "target/${TARGET}/release" -maxdepth 1 -type f -perm -111 -print || true
          test -f "target/${TARGET}/release/mash"

      - name: Debug build outputs
        env:
          TARGET: ${{ matrix.target }}
        run: |
          set -euo pipefail
          echo "PWD=$(pwd)"
          echo "Listing target/${TARGET}/release:"
          ls -lah "target/${TARGET}/release" || true
          echo "Top-level release dirs:"
          find target -maxdepth 3 -type d -name release -print || true
          echo "Executable candidates:"
          find "target/${TARGET}/release" -maxdepth 1 -type f -perm -111 -print || true

      - name: Stage artifact folder layout
        env:
          TARGET: ${{ matrix.target }}
        run: |
          set -euo pipefail
          mkdir -p "dist/mash-${TARGET}"
          cp "target/${TARGET}/release/mash" \
             "dist/mash-${TARGET}/mash-${TARGET}"
          chmod +x "dist/mash-${TARGET}/mash-${TARGET}"
          (cd "dist/mash-${TARGET}" && sha256sum "mash-${TARGET}" > "mash-${TARGET}.sha256")

      - name: Upload build output (per-target)
        uses: actions/upload-artifact@v4
        with:
          name: mash-${{ matrix.target }}
          path: dist/mash-${{ matrix.target }}/*

  release:
    name: Package + Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Inspect dist
        run: |
          set -euo pipefail
          echo "== dist tree =="
          find dist -maxdepth 3 -type f -o -type d | sed 's#^\./##' || true

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/mash-*
            dist/**/mash-*.sha256
