[workspace]
resolver = "2"
members = [
    "mash-installer",
    "tools/mash-release",
    "tools/mash-tools",
]

[workspace.package]
version = "1.2.14"
edition = "2021"
authors = ["MASH Team"]
license = "MIT"
repository = "https://github.com/drtweak86/MASH"
homepage = "https://github.com/drtweak86/MASH"
rust-version = "1.70"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
